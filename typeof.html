<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = typeof ('자바'); //문자열 String
        document.write(a+"<br>");
        a = typeof (450); //숫자 number
        document.write(a+"<br>");
        a = typeof (true); // 불린 boolean
        document.write(a+"<br>");
        a = typeof (function () { }); //함수 function
        document.write(a+"<br>");
        a = typeof({}); // 객체 object
        document.write(a+"<br>");
        a = typeof (Gz); // 정의하지 않은 자료형 undefined
        document.write(a+"<br>");
    </script>
</body>
</html>
