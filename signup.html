<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회원가입</title>

</head>
<body>
   <div id="container">
        <form name="joinform" onsubmit="return checkForm()">
         <ul>
                <li><label for="id">아이디</label>
               <input id="id" name="id" autofocus placeholder="공백없이 입력하세요">
                    <button type="button" onclick="idcheck()">확인</button>
                    <input type="hidden" name="ckcount" id="ckcount" value="0">

            </li>
                <li><label for="pwd">비밀번호</label>
               <input type="password" id="pwd" name="pwd" placeholder="공백없이 입력하세요">
                    
            </li>
            <li><label for="name">이름</label>
               <input id="name" name="name" placeholder="공백없이 입력하세요">
            </li>
                <li><label for="address">주소</label>
               <input id="address" name="address" readonly>
                    <button type="button"onClick="postcode()">주소 검색</button>
            </li>
                <li><label for="detail">상세주소</label>
               <input id="detail" name="detail">
            </li>
            <li>
               <label for="phone">전화번호</label>
                <input name="phone" id="phone">
            </li>
         <div>
            <input type="submit" value="가 입">
            
         </div>      
      </form>
   </div>
   <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function postcode(){
            new daum.Postcode({
    oncomplete: function(data) {
        document.getElementById("address").value = data.roadAddress;
    }
}).open();
        }
        function idcheck(){
            //0 : 확인 x, 0이 아니면 확인 o
            // DB 중복확인 후 결과에 맞게 ckcount의 값을 변경
            document.joinform.id.readonly = true;
            document.joinform.ckcount.value = 1;
        }
        function checkForm(){
            let form = document.joinform;
            if(!form.id.value){
                alert("아이디 입력하세요.")
                return false;
            }
            if(!form.pwd.value){
                alert("비번 입력하세요.")
                return false;
            }
            if(!form.name.value){
                alert("이름 입력하세요.")
                return false;
            }
            if(form.ckcount.value == 0){
                alert("아이디 중복 체크 하셔야 합니다.");
                return false;
            }

        }

    </script>
</body>
</html>
