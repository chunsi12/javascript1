<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="changeColor();">
    <div id="target">
        <p> This is a Text.</p>
    </div>
    <button onclick="changeColor();" id="btn">중지</button>
    <script>
        let id;
        let flag = true; //true 인터벌 진행 / 펄스 취소 조건에 따라 트르 펄스 값을 저장하는 boolean 타입의 변수
        function changeColor(){
            if(flag){
                id = setInterval(flashText, 500);
                flag = false;
                document.getElementById("btn").innerHTML = "중지";
            }else{
                stopTextColoer();
                flag = true;
            }
        }
        function flashText(){
            let elem = document.getElementById("target");
            elem.style.color = (elem.style.color == "red")?"blue" : "red";
            elem.style.backgroundColor = 
            (elem.style.backgroundColor == "green")? "yello" : "green";
        }
        function stopTextColor(){
            clearInterval(id);
            document.getElementById("btn").innerHTML = "실행";
        }
    </script>
</body>
</html>
