<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 형변환</title>
</head>
<body>
    <script>
        let num = 0;
        if(num) {
            document.write(" \'\' : true ");
        }else {
            document.write(" \'\' : false");
        }
        document.write("<br>"); //태그 출력시 html 태그로 인식

        num = String;
        if(num) {
            document.write(" String : true ");
        }else {
            document.write(" String : false ");
        }
        document.write("<br>"); //태그 출력시 html 태그로 인식

    </script>
</body>
</html>
